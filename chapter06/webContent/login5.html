<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 김명규</title>

<script type="text/javascript">
	// 함수 선언 fn_value()
	function fn_value()
	{
		// id pw값을 formLogin에서 값을 가져와 저장해준다.
		var fLogin = document.formLogin;
		var id = formLogin.user_id.value;
		var pw = formLogin.user_pw.value;
		
		if((id.length == 0 || id == "") || (pw.length == 0 || pw == ""))
		{
			alert("아이디와 비밀번호는 필수입니다.");
		}
		else
		{
			// fLogin의 메소드를 post로 변경 , 액션을 Login5로 변경
			fLogin.method = "post";
			fLogin.action = "Login5";
			fLogin.submit();
		}
	}
</script>
</head>
<body>
	<h1>로그인 유효성 검사</h1>
	<form name = "formLogin" method = "get" action = "Login5" encType = "UTF-8">
		아이디 : <input type= "text" name = "user_id"> 
		<br>
		비밀번호 : <input type = "password" name = "user_pw">
		<br><br>
		
		<input type = "hidden" name = "user_addr" value = "부산시 남구 용호동">
		
		<input type = "button" onClick = "fn_value()" value = "로그인">
		<input type = "reset" value = "다시입력">
	</form>
</body>
</html>
